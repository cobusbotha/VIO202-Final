    <style>
        @keyframes grow {
            from { 
                transform: scale(1); 
            }
            to { 
                transform: scale(35);

        }
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }   
    </style>

        <img id="teleportation" src="images/teleportation.png">

    <script>
        function delay(event) {
            event.preventDefault();
            document.getElementById('teleportation').classList.add('animate');
            // document.getElementById('portal-link').classList.add('animate-2');
            setTimeout(function() {
                window.location.href = "page-2.html";
            }, 2000);
        }
